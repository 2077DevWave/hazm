name: Sync dev branch

on:
  push:
    branches:
      - master

jobs:
  sync-branch:
    name: Update dev branch
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@master
      - uses: connor-baer/action-sync-branch@main
        with:
          branch: dev
          token: ${{ secrets.GITHUB_TOKEN }}
          force: true
