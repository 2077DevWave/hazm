name: Run tests

on:
    workflow_dispatch:
    push:
        branches: [master]
        paths: ["**.py", "hazm/**", "corpora/**"]
    pull_request:
        branches: [master]

jobs:
    build:
        runs-on: ubuntu-20.04
        strategy:
            matrix:
                python-versions: ["3.8", "3.9", "3.10", "3.11"]

        steps:
            - name: Checkout master
              uses: actions/checkout@v3

            - name: Install Python ${{ matrix.python-versions }}
              uses: actions/setup-python@v4
              with:
                  python-version: ${{ matrix.python-versions }}

            - name: Install poetry
              run: curl -sSL https://install.python-poetry.org | python3 -

            - name: Install dependencies
              run: |
                poetry lock
                poetry install --with dev            

            - name: Download resources
              run: |                  
                  wget https://download1523.mediafire.com/5pzua7tmiiwgyfqVbWZbCnJ_Tgn9fao4Gj54Nb0pvO1o_uFHDFhkeIM-1VgBw1bM1a0UWBEa_TDTiclAbOSWGDlKcZLECX_UpYTt0c1I4UOVVCQrCA3F3CcPnTZ6AdvJQkDE6CvsH0iZ-zkt0cmu1b7r4Ux0G1vIptIpuBesvzJo1hdo/qj9hqpo8608jr4v/resources-0.9.zip
                  unzip resources-0.9.zip -d resources

            - name: Run tests
              run: poetry run poe test
