name: Run tests
on:
  workflow_dispatch:
  
  push:
    branches:
      - master
    paths:
      - '**.py'
      - 'hazm/**'
      - 'corpora/**'
  
  workflow_run:
    workflows: [Format code]
    types:
      - completed

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ${{ steps.python-versions.outputs.python_versions }}
          
    steps:    
    - uses: actions/checkout@v3
    - name: Get latest 5 Python versions
      id: python_versions
      uses: actions/python_versions@main
      with:
        include-version: 2.7
        exclude-version: 2.7, 3.11
        count: 5        
    - name: Set up Python ${{ matrix.python-versions }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-versions }}
        
    - name: Install prerequisites
      run: |
        pip install .
        wget https://github.com/sobhe/hazm/releases/download/v0.5/resources-0.5.zip
        wget https://github.com/sobhe/hazm/releases/download/v0.5/resources-stanford.zip
        unzip resources-0.5.zip -d resources
        unzip resources-stanford.zip -d resources
        
    - name: Run tests
      run: python tests.py
